<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Brudite</title>
  <link rel="stylesheet" href="../CSS/style.css" />
</head>
<body>
  <div class="login-container">
    <div class="left-box-container">
      <img src="../Images/login-2.png" alt="Signup Illustration" class="left-box-image" />
    </div>
    <div class="right-box-container">
      <div class="signup-page">
        <a href="./Login.html">Login</a>
      </div>
      <div class="login-form-container">
        <div class="login-title">
          <h2>Sign up to Brudite</h2>
        </div>
        <div class="login-form">
          <form class="login-form-tag">
            <label for="signup-username">Username</label>
            <div class="input-field">
              <input id="signup-username" type="text" placeholder="example-1" required />
            </div>

            <label for="signup-email">Email</label>
            <div class="input-field">
              <input id="signup-email" type="email" placeholder="example@gmail.com" required />
            </div>

            <label for="signup-password">Password</label>
            <div class="input-field">
              <input class="password-input" type="password" placeholder="example#password" required />
            </div>

            <div class="show-and-hide">Show Password</div>

            <button type="submit" class="form-submit-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../JavaScript/script.js"></script>
</body>
</html>
