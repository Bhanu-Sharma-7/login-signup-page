<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Brudite</title>
  <link rel="stylesheet" href="../CSS/style.css" />
</head>
<body>
  <div class="login-container">
    <div class="left-box-container">
      <img src="../Images/login-2.png" alt="Login Illustration" class="left-box-image" />
    </div>
    <div class="right-box-container">
      <div class="signup-page">
        <a href="./Signup.html">Signup</a>
      </div>
      <div class="login-form-container">
        <div class="login-title">
          <h2>Login to Brudite</h2>
        </div>
        <div class="login-form">
          <form class="login-form-tag">
            <label for="login-email">Email</label>
            <div class="input-field">
              <input id="login-email" type="email" placeholder="example@gmail.com" required />
            </div>

            <label for="login-password">Password</label>
            <div class="input-field">
              <input class="password-input" type="password" placeholder="example#password" required />
            </div>

            <div class="show-and-hide">Show Password</div>

            <button type="submit" class="form-submit-btn">Login</button>
          </form>
          <p class="terms-of-service">
            By creating an account, you agree to the
            <a href="#">Terms of Service</a>. See our
            <a href="#">Privacy Policy</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="../JavaScript/script.js"></script>
</body>
</html>
